<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="js/Base.js"></script>
  <script src="js/Car.js"></script>
</head>

<body>

  <a-scene background="color:#000000">

    <!--Base-->
    <a-entity id="base" base></a-entity>

    <!--Car-->
    <a-entity id="car" car-model></a-entity>

    <!--Camera-->
    <a-entity camera look-controls wasd-controls="acceleration: 2000" position="0 100 250">
    </a-entity>

  </a-scene>

</body>

</html>
